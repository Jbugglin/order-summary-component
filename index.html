<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Order summary card</title>

</head>

<body>

    <main class="container">
        <img src="./images/illustration-hero.svg" alt="Musical enjoyment" id="hero-image">
        <article id="order-summary">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </article>

        <article id="plan-details">
            <img src="./images/icon-music.svg" alt="Musical Icon">

            <div>
                <h2>Annual Plan</h2>
                <p class="pricing-plan">$59.99/year</p>
            </div>

            <a href="#">Change</a>
        </article>

        <button id="checkout-button">Proceed to Payment</button>
        <button id="cancel-button">Cancel Order</button>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Jbugglin" target="_blank">Jordan Bugglin</a>.
    </footer>
</body>

</html>
